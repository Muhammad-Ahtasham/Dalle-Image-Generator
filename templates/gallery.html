<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DALLÂ·E Image Generator</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
        .navbar { background: #222; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; display: flex; justify-content: center; gap: 2rem; }
        .navbar a { color: #fff; text-decoration: none; font-size: 1.1rem; padding: 0.5rem 1rem; border-radius: 4px; transition: background 0.2s; }
        .navbar a.active, .navbar a:hover { background: #444; }
        .container { max-width: 900px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .images { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; margin-top: 2rem; }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .download-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            padding: 6px;
            display: none;
            cursor: pointer;
            z-index: 2;
        }
        .image-container:hover .download-icon {
            display: block;
        }
        .images img { max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" id="nav-home">Home</a>
        <a href="/gallery" id="nav-gallery">Gallery</a>
        <a href="/about" id="nav-about">About Us</a>
    </nav>
    <div class="container">
        <h2>Gallery</h2>
        <div class="images">
            {% for filename in image_files %}
                <div class="image-container">
                    <img src="/generated_images/{{ filename }}" alt="Generated Image">
                    <a href="/generated_images/{{ filename }}" download class="download-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    </a>
                </div>
            {% else %}
                <div>No images found.</div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Highlight current nav link
        const path = window.location.pathname;
        if (path === '/') document.getElementById('nav-home').classList.add('active');
        else if (path.startsWith('/gallery')) document.getElementById('nav-gallery').classList.add('active');
        else if (path.startsWith('/about')) document.getElementById('nav-about').classList.add('active');
    </script>
</body>
</html>
